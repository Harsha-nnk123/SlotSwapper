<h2 class="text-xl font-semibold mb-4">My Events</h2>
<div class="grid md:grid-cols-2 gap-4">
  <div *ngFor="let e of store.events()" class="card p-4 flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-blue-100 text-blue-800 grid place-items-center font-semibold">{{e.title?.slice(0,1)}}</div>
    <div>
      <div class="font-medium">{{e.title}}</div>
      <div class="text-sm text-slate-600">{{e.startTime}} â†’ {{e.endTime}}</div>
    </div>
    <span class="ml-auto badge"
          [ngClass]="{'badge-slate': e.status==='BUSY', 'badge-green': e.status==='SWAPPABLE', 'badge-amber': e.status==='SWAP_PENDING'}">
      {{e.status}}
    </span>
  </div>
</div>
